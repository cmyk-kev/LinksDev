<!DOCTYPE html>
<html lang="pt-br" class=>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Asistir e fazr aula da imagem de perfil depois-->
    <div id="container">
      <div id="profile">
        <img
          src="./assets/icons/avatar.png"
          alt="Foto de um personagem moreno"
        />
        <p>@SettSteel</p>
      </div>
      
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <!-- <li><a href="#"></a>Como chegar ao Topo</li>  Titulo do link dentro do item da lista-->
        <li><a href="#">Como chegar ao Topo</a></li>
        <li><a href="#">Rotina de Ensaio</a></li>
        <li><a href="https://www.youtube.com/watch?v=MDErQ1KTzaI" target="_blank">MV:PARANOIA</a>
        <li><a href="https://www.youtube.com/watch?v=rUPocq8frr4">Erros de gravação</a></li>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
    </div>

    <footer>
      Feito com ♥ por <a href="https://github.com/cmyk-kev">CMY-Kev</a>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    
    <script src="./script.js"> </script>
  </body>
</html>
